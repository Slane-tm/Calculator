<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-display">0</div>
        <div class="calc-keyboard">
            <div class="calc-operations">
                <div class="cancel">C</div>
                <div class="delete"><img class="backspace" src="backspace.png" alt=""></div>
                <div class="dot">.</div>
                <div class="arithmetic-ops plus">+</div>
                <div class="arithmetic-ops minus">-</div>
                <div class="arithmetic-ops multiply">x</div>
                <div class="arithmetic-ops divide">/</div>
                <div class="equal">=</div>
            </div>
            <div class="calc-numbers">
                <div class="numbers one">1</div>
                <div class="numbers two">2</div>
                <div class="numbers three">3</div>
                <div class="numbers four">4</div>
                <div class="numbers five">5</div>
                <div class="numbers six">6</div>
                <div class="numbers seven">7</div>
                <div class="numbers eight">8</div>
                <div class="numbers nine">9</div>
                <div class="numbers zero">0</div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
    <a class="license" href="https://www.flaticon.com/ru/free-icons/backspace" title="backspace иконки">Backspace иконки от prettycons - Flaticon</a>
</body>
</html>
